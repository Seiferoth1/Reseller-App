<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Reseller Pro | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { primary: '#4F52C9', secondary: '#EEEAF8', pink: '#E040A0', dark: '#1B1D3A' } }, borderRadius: { '4xl': '2rem' } } }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #EEEAF8; color: #1B1D3A; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid white; box-shadow: 0 10px 30px rgba(79, 82, 201, 0.05); }
        .nav-pill { background: #1B1D3A; box-shadow: 0 10px 25px rgba(27, 29, 58, 0.3); }
        .view-section { display: none; }
        .view-section.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-32">
    <header class="p-6 flex justify-between items-center">
        <h1 class="text-2xl font-extrabold bg-gradient-to-r from-brand-primary to-brand-pink bg-clip-text text-transparent italic">Reseller Pro</h1>
        <div id="conn-status" class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]"></div>
    </header>

    <main class="px-4 space-y-6">
        <section id="tab-dashboard" class="view-section active">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="glass-card p-6 rounded-4xl text-center">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Revenue</p>
                    <h2 id="revenue-display" class="text-2xl font-black mt-1">$0</h2>
                </div>
                <div class="bg-brand-primary p-6 rounded-4xl shadow-lg text-center text-white">
                    <p class="text-[10px] font-bold text-white/60 uppercase">Net Profit</p>
                    <h2 id="profit-display" class="text-2xl font-black mt-1">$0</h2>
                </div>
            </div>
            <div id="dashboard-content" class="glass-card p-4 min-h-[200px]"></div>
        </section>
        </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md h-20 nav-pill rounded-full flex items-center justify-around px-2 z-50">
        <button onclick="switchTab('dashboard')" class="p-4 text-white bouncy"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="switchTab('inventory')" class="p-4 text-white/40 bouncy"><i data-lucide="package"></i></button>
        <button onclick="openAddModal()" class="w-16 h-16 bg-brand-pink rounded-full -translate-y-6 border-[6px] border-[#EEEAF8] flex items-center justify-center text-white shadow-xl bouncy"><i data-lucide="plus" class="w-8 h-8"></i></button>
        <button onclick="switchTab('tasks')" class="p-4 text-white/40 bouncy"><i data-lucide="clipboard-list"></i></button>
        <button onclick="switchTab('mileage')" class="p-4 text-white/40 bouncy"><i data-lucide="navigation"></i></button>
    </nav>
