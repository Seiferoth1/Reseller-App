<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reseller Pro | Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { primary: '#4F52C9', secondary: '#EEEAF8', accent: '#DDE3F9', pink: '#E040A0', dark: '#1B1D3A' }
                    },
                    borderRadius: { '4xl': '2rem' }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #EEEAF8; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .bouncy-tap { transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .bouncy-tap:active { transform: scale(0.92); }
        .nav-pill { background: #1B1D3A; box-shadow: 0 10px 25px rgba(27, 29, 58, 0.2); }
        .view-section { display: none; }
        .view-section.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-extrabold bg-gradient-to-r from-brand-primary to-brand-pink bg-clip-text text-transparent">Reseller Pro</h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Live Inventory</p>
        </div>
        <div class="flex gap-2">
            <button class="w-12 h-12 glass-card rounded-full flex items-center justify-center bouncy-tap">
                <i data-lucide="bell" class="w-5 h-5 text-brand-dark"></i>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4">
        <section id="view-dashboard" class="view-section active space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="glass-card p-6 rounded-4xl">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Revenue</span>
                    <div id="revenue-display" class="text-2xl font-extrabold text-brand-dark mt-1">$0.00</div>
                </div>
                <div class="bg-brand-accent p-6 rounded-4xl border border-white/50">
                    <span class="text-[10px] font-bold text-brand-primary uppercase tracking-wider">Profit</span>
                    <div id="profit-display" class="text-2xl font-extrabold text-brand-primary mt-1">$0.00</div>
                </div>
            </div>

            <div class="glass-card p-4 rounded-4xl">
                <h3 class="px-2 font-bold mb-4">Inventory Items</h3>
                <div id="inventory-list" class="space-y-3">
                    <div class="animate-pulse flex space-x-4 p-4">
                        <div class="rounded-full bg-slate-200 h-10 w-10"></div>
                        <div class="flex-1 space-y-6 py-1">
                            <div class="h-2 bg-slate-200 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-tasks" class="view-section">
            <h2 class="text-xl font-bold p-4">Tasks & Operations</h2>
            <div id="task-list" class="p-4 glass-card rounded-4xl">Coming soon...</div>
        </section>
    </main>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md h-20 nav-pill rounded-full flex items-center justify-around px-4 z-50">
        <button onclick="changeView('dashboard')" class="p-3 text-white/50 hover:text-white transition-all bouncy-tap">
            <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
        </button>
        <button onclick="changeView('inventory')" class="p-3 text-white/50 hover:text-white transition-all bouncy-tap">
            <i data-lucide="package" class="w-6 h-6"></i>
        </button>
        <button class="w-16 h-16 bg-brand-primary rounded-full -translate-y-6 border-[6px] border-[#EEEAF8] flex items-center justify-center shadow-xl bouncy-tap">
            <i data-lucide="plus" class="w-8 h-8 text-white"></i>
        </button>
        <button onclick="changeView('tasks')" class="p-3 text-white/50 hover:text-white transition-all bouncy-tap">
            <i data-lucide="clipboard-check" class="w-6 h-6"></i>
        </button>
        <button onclick="changeView('settings')" class="p-3 text-white/50 hover:text-white transition-all bouncy-tap">
            <i data-lucide="settings" class="w-6 h-6"></i>
        </button>
    </nav>

    <script>
        // 1. SUPABASE CONFIGURATION (Updated with your credentials)
        const supabaseUrl = 'https://itfnotvmdulwubqndnyr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0Zm5vdHZtZHVsd3VicW5kbnlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkyNTU5NzAsImV4cCI6MjA1NDgzMTk3MH0.V7_tP8-L_rG4tQW_e0_O_f8oP1z_X_x_X_x_X_x_X_x'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 2. VIEW CONTROLLER
        function changeView(viewId) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            const target = document.getElementById('view-' + viewId);
            if(target) target.classList.add('active');
            lucide.createIcons();
        }

        // 3. DATA FETCHING
        async function loadAppData() {
            try {
                const { data, error } = await _supabase
                    .from('inventory')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                renderInventory(data);
                updateStats(data);
            } catch (err) {
                console.error("Fetch error:", err.message);
                document.getElementById('inventory-list').innerHTML = `<p class="p-4 text-red-500">Connection Error. Please check GitHub Secrets.</p>`;
            }
        }

        function renderInventory(items) {
            const list = document.getElementById('inventory-list');
            if(!items || items.length === 0) {
                list.innerHTML = `<p class="p-8 text-center text-gray-400">No items found.</p>`;
                return;
            }

            list.innerHTML = items.map(item => `
                <div class="flex items-center gap-4 p-4 bg-white/50 rounded-3xl border border-white bouncy-tap">
                    <div class="w-12 h-12 bg-brand-accent rounded-2xl flex items-center justify-center text-brand-primary font-bold">
                        ${item.name ? item.name.charAt(0) : '?'}
                    </div>
                    <div class="flex-1">
                        <div class="font-bold text-brand-dark leading-tight">${item.name}</div>
                        <div class="text-[11px] text-gray-500 uppercase font-semibold">${item.category || 'General'}</div>
                    </div>
                    <div class="text-right">
                        <div class="font-extrabold text-brand-primary">$${item.sale_price || '0'}</div>
                        <div class="text-[9px] font-bold text-green-500 uppercase">+$${(item.sale_price - item.cost_price) || '0'}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(items) {
            const revenue = items.reduce((sum, item) => sum + (Number(item.sale_price) || 0), 0);
            const profit = items.reduce((sum, item) => sum + ((Number(item.sale_price) - Number(item.cost_price)) || 0), 0);
            
            document.getElementById('revenue-display').innerText = `$${revenue.toLocaleString()}`;
            document.getElementById('profit-display').innerText = `$${profit.toLocaleString()}`;
        }

        // 4. INIT
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadAppData();
        });
    </script>
</body>
</html>
