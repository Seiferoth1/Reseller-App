<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reseller Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { primary: '#4F52C9', secondary: '#EEEAF8', accent: '#DDE3F9', pink: '#E040A0', dark: '#1B1D3A' }
                    },
                    borderRadius: { '4xl': '2rem' }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #EEEAF8; color: #1B1D3A; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid white; }
        .bouncy { transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); cursor: pointer; }
        .bouncy:active { transform: scale(0.95); }
        .nav-pill { background: #1B1D3A; box-shadow: 0 10px 25px rgba(27, 29, 58, 0.3); }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-extrabold bg-gradient-to-r from-brand-primary to-brand-pink bg-clip-text text-transparent">Reseller Pro</h1>
            <p id="status-tag" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Initializing...</p>
        </div>
        <div class="w-10 h-10 glass-card rounded-full flex items-center justify-center bouncy"><i data-lucide="user" class="w-5 h-5 text-brand-primary"></i></div>
    </header>

    <main class="px-4 space-y-6">
        <div class="grid grid-cols-2 gap-4">
            <div class="glass-card p-6 rounded-4xl">
                <p class="text-[10px] font-bold text-gray-400 uppercase">Revenue</p>
                <h2 id="revenue-val" class="text-2xl font-black mt-1">$0</h2>
            </div>
            <div class="bg-brand-primary p-6 rounded-4xl shadow-lg">
                <p class="text-[10px] font-bold text-white/60 uppercase">Net Profit</p>
                <h2 id="profit-val" class="text-2xl font-black mt-1 text-white">$0</h2>
            </div>
        </div>

        <div class="glass-card rounded-4xl p-2 min-h-[300px]">
            <div class="p-4 flex justify-between items-center border-b border-gray-100/50 mb-2">
                <h3 class="font-bold">Active Stock</h3>
            </div>
            <div id="main-list" class="space-y-3 p-2">
                <div class="p-12 text-center text-gray-400 text-sm">Attempting to sync data...</div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md h-20 nav-pill rounded-full flex items-center justify-around px-2 z-50">
        <button class="p-4 text-white bouncy"><i data-lucide="layout-dashboard"></i></button>
        <button class="p-4 text-white/40 bouncy"><i data-lucide="package"></i></button>
        <button class="w-14 h-14 bg-brand-pink rounded-full -translate-y-4 border-4 border-[#EEEAF8] flex items-center justify-center text-white shadow-lg bouncy">
            <i data-lucide="plus" class="w-8 h-8"></i>
        </button>
        <button class="p-4 text-white/40 bouncy"><i data-lucide="list"></i></button>
        <button class="p-4 text-white/40 bouncy"><i data-lucide="settings"></i></button>
    </nav>

    <script>
        // PULLING DIRECTLY FROM YOUR PREVIOUS UPLOAD
        const SB_URL = 'https://itfnotvmdulwubqndnyr.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0Zm5vdHZtZHVsd3VicW5kbnlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkyNTU5NzAsImV4cCI6MjA1NDgzMTk3MH0.V7_tP8-L_rG4tQW_e0_O_f8oP1z_X_x_X_x_X_x_X_x'; 

        async function initApp() {
            lucide.createIcons();
            const list = document.getElementById('main-list');
            const status = document.getElementById('status-tag');

            try {
                // We're forcing it to try, regardless of the key format
                const client = supabase.createClient(SB_URL, SB_KEY);
                const { data, error } = await client.from('inventory').select('*');

                if (error) throw error;

                status.innerText = "System Live";
                render(data);
            } catch (err) {
                console.error(err);
                status.innerText = "Connection Failed";
                list.innerHTML = `
                    <div class="p-10 text-center">
                        <p class="text-red-500 font-bold text-xs uppercase mb-2">Invalid API Key</p>
                        <p class="text-gray-400 text-[10px] leading-relaxed">
                            The key you pasted is likely "masked" (it ends in _x_x). <br>
                            Please copy the <b>full</b> 'anon public' key from your <br>
                            Supabase Dashboard > Settings > API.
                        </p>
                    </div>`;
            }
        }

        function render(items) {
            const container = document.getElementById('main-list');
            if (!items || items.length === 0) {
                container.innerHTML = `<div class="p-10 text-center text-gray-400">Inventory Empty</div>`;
                return;
            }
            // ... (Rest of render logic)
            container.innerHTML = items.map(i => `
                <div class="flex items-center gap-4 p-4 bg-white rounded-3xl border border-gray-50 bouncy">
                    <div class="w-10 h-10 bg-brand-accent rounded-xl flex items-center justify-center font-bold text-brand-primary text-sm">${i.name[0]}</div>
                    <div class="flex-1"><h4 class="font-bold text-sm text-brand-dark">${i.name}</h4></div>
                    <div class="text-right font-black text-brand-primary">$${i.sale_price}</div>
                </div>`).join('');
        }

        window.onload = initApp;
    </script>
</body>
</html>
